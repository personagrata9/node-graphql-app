type User {
  id: ID!
  firstName: String
  secondName: String
  password: String
  email: String!
}

type Jwt {
  jwt: String!
}

type Query {
  user(id: ID!): User
  jwt(email: String!, password: String!): Jwt
}

type Mutation {
  register(firstName: String!, secondName: String!, password: String!, email: String!): User
}
